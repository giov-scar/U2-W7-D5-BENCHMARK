<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ArtShop - Backoffice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">ArtShop</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Backoffice</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <h1 class="text-center my-4">ArtShop - Gestione vendite</h1>
    <div class="container">
      <div class="row justify-content-center g-3">
        <div class="col col-12 col-md-8">
          <form id="item-form">
            <div class="mb-3">
              <label for="item-name" class="form-label">Nome Opera</label>
              <input
                type="text"
                class="form-control"
                id="item-name"
                required
              />
            </div>
            <div class="mb-3">
              <label for="item-description" class="form-label"
                >Descrizione Opera</label
              >
              <input
                type="text"
                class="form-control"
                id="item-description"
                required
              />
            </div>
            <div class="mb-3">
              <label for="artist" class="form-label"
                >Artista</label
              >
              <input
                type="text"
                class="form-control"
                id="artist"
                required
              />
            </div>
            <div class="mb-3">
              <label for="item-image" class="form-label"
                >Url Opera</label
              >
              <input
                type="text"
                class="form-control"
                id="item-image"
                required
              />
            </div>
            <div class="mb-3">
              <label for="item-price" class="form-label"
                >Prezzo </label
              >
              <input
                type="number"
                class="form-control"
                id="item-price"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Metti in vendita</button>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="script/backoffice.js"></script>
  </body>
</html>
